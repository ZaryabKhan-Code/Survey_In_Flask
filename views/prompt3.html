<!DOCTYPE html>
<html>
  <head>
    <title>My Page</title>     
    <script type="text/javascript" src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>

    <script src="{{ url_for('static', filename='js/language.js') }}" defer></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </head>
  <body>
    <div class="container mt-3">
        <div class="alert alert-success alert-dismissible fade show" role="alert">
          <strong>Note: </strong> This is a notification message. If popup is missing please refresh the page.
        </div>
      </div>

        
      <div class="modal fade" id="exitRoomModal" tabindex="-1" role="dialog" aria-labelledby="exitRoomModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exitRoomModalLabel">Studies Alert !</h5>
              <button type="button" class="close" data-dismiss="modal" onclick="showAlert()" aria-label="Close">
                <div id="google_translate_element" hidden></div>
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <br>
            <div class="selected-lang" style="width:20%;padding-left: 4%;" >                 
                <select onchange="changeLanguage(this.value)">
                    <option value="en"> English</option>
                    <option value="es">Spanish</option>
                </select>                
            </div> 
            <div class="modal-body">
              <p> Do you have University Studies?</p>
            </div>
            <div class="modal-footer">
              <a href="{{url_for('user_model.user_university_no')}}" style="text-decoration: none;" class="btn btn-secondary" >No</button>
              <a href="{{url_for('user_model.user_university_yes')}}" class="btn btn-danger" style="text-decoration: none;">Yes</a>
            </div>
          </div>
        </div>
      </div>
     </body>
</html>
