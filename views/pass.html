
<body>
    {% if form.admin_confirmed_on %}
    <p>Hello world</p>
    {% else %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-6 col-sm-8">
        <form class="form" action="{{ url_for('admin_model.admin_register_secrete') }}" method="post">
          <h2 class="text-center">Register</h2>
        {% if message %}
          <div class="alert alert-success alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ message }}
          </div>
        {% endif %}
        {% if error_message %}
          <div class="alert alert-danger alert-dismissible">
            <button type="button" class="close" data-dismiss="alert">&times;</button>
            {{ error_message }}
          </div>
        {% endif %}          
          <hr>
          <div class="form-group">
            <div id="username-error-message" style="color: red; font-size: 14px; margin-top: 4px;"></div>
            <label for="username" class="required">Username:</label>
            <input type="text" id="username-registration" name="username" placeholder="Enter your username" value="admin" readonly>
          </div>
          <div class="form-group">
            <div id="email-error-message" style="color: red; font-size: 14px; margin-top: 4px;"></div>
            <label for="email" class="required">Email:</label>
            <input type="email" id="email-registration" name="email" placeholder="Enter your email" required>
          </div>
          <div class="form-group">
            <label for="password" class="required">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <div class="form-group">
            <label for="confirm_password" class="required">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" required>
          </div>
          <input type="submit" value="Register">
        </form>
      </div>
    </div>
  </div>
  {% endif %}
</body>
